<!DOCTYPE html>
<html lang="en" data-theme="light">

<body>
    <div class="container">
     

        <!-- Header with Back Button -->
        <div class="page-header">
            <a href="javascript:history.back()" class="back-button">
                <i class="ri-arrow-left-s-line"></i>
            </a>
            <h1>Data</h1>
        </div>

      <!-- Airtime Form -->
<form id="airtimeForm" class="airtime-form">
    <div class="form-group">
        <label for="networkProvider">Network Provider</label>
        <select id="networkProvider" class="form-control">
            <option value="">Select Provider</option>
            <option value="MTN">MTN</option>
            <option value="GLO">GLO</option>
            <option value="AIRTEL">AIRTEL</option>
            <option value="9MOBILE">9MOBILE</option>
        </select>
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <div class="input-wrapper">
            <input type="tel" id="phoneNumber" placeholder="Enter phone number" pattern="[0-9]{11}" maxlength="11">
            <button type="button" class="contact-button">
                <i class="ri-contacts-book-line"></i>
            </button>
        </div>
    </div>
    <div class="form-group">
        <label for="networkProvider">Data Plan</label>
        <select id="networkProvider" class="form-control">
            <option value="">Select Plan</option>
           
        </select>
    </div>

    <div class="form-group">
        <label>Amount</label>
        <div class="input-wrapper">
            <input type="text" id="amount" placeholder="â‚¦ 0.00" class="amount-input">
        </div>
    </div>



    <button type="submit" class="continue-button" >
        Continue
    </button>
</form>


      <!-- Bottom Navigation -->
      <nav class="bottom-nav">

        </a>

            <i class="ri-user-3-line"></i>
            <span>Profile</span>
        </a>
    </nav>
</div>

    <script src="theme.js"></script>
    <script src="script.js"></script>
