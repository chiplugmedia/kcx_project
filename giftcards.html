<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftcards - WalletWise</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
     
        <!-- Header with Back Button -->
        <div class="page-header">
            <a href="javascript:history.back()" class="back-button">
                <i class="ri-arrow-left-s-line"></i>
            </a>
            <h1>Giftcards</h1>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <i class="ri-search-line search-icon"></i>
            <input type="text" id="giftcardSearch" placeholder="Search giftcards" class="search-input">
        </div>

        <!-- Giftcards Grid -->
        <div class="giftcards-grid">
            <div class="giftcard-item">
                <div class="giftcard-image" style="background-color: #000;">
                    <img src="img/giftcards/adam-eve.png" alt="Adam n Eve">
                </div>
                <span class="giftcard-name">Adam n Eve</span>
            </div>
            <div class="giftcard-item">
                <div class="giftcard-image" style="background-color: #000;">
                    <img src="img/giftcards/adidas.png" alt="Adidas">
                </div>
                <span class="giftcard-name">Adidas</span>
            </div>
            <div class="giftcard-item">
                <div class="giftcard-image" style="background-color: #000;">
                    <img src="img/giftcards/amazon.png" alt="Amazon">
                </div>
                <span class="giftcard-name">Amazon</span>
            </div>
            <div class="giftcard-item">
                <div class="giftcard-image" style="background-color: #000;">
                    <img src="img/giftcards/american-eagle.png" alt="American Eagle">
                </div>
                <span class="giftcard-name">American Eagle</span>
            </div>
            <div class="giftcard-item">
                <div class="giftcard-image" style="background-color: #000;">
                    <img src="img/giftcards/apple.png" alt="Apple">
                </div>
                <span class="giftcard-name">Apple</span>
            </div>
            <div class="giftcard-item">
                <div class="giftcard-image" style="background-color: #B22222;">
                    <img src="img/giftcards/applebees.png" alt="AppleBees">
                </div>
                <span class="giftcard-name">AppleBees</span>
            </div>
            <div class="giftcard-item">
                <div class="giftcard-image" style="background-color: #FF1493;">
                    <img src="img/giftcards/ardene.png" alt="Ardene">
                </div>
                <span class="giftcard-name">Ardene</span>
            </div>
            <div class="giftcard-item">
                <div class="giftcard-image" style="background-color: #FF0000;">
                    <img src="img/giftcards/argos.png" alt="Argos">
                </div>
                <span class="giftcard-name">Argos</span>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="ri-home-5-line"></i>
                <span>Home</span>
            </a>
            <a href="services.html" class="nav-item active">
                <i class="ri-apps-line"></i>
                <span>Services</span>
            </a>
            <a href="#wallet" class="nav-item">
                <i class="ri-wallet-3-line"></i>
                <span>Wallet</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="ri-user-3-line"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
